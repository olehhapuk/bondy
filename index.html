<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>БОНДИ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Normalize -->
    <link rel="stylesheet" href="assets/css/normalize.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- User styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>

<!-- Nav -->
<nav class="nav">
    <!-- Container -->
    <div class="container">
        <!-- Nav logo -->
        <a href="#" class="nav__logo">
            <img class="nav__logo-img" src="assets/img/logo.svg" alt="Бонди - Домашняя страница">
        </a>
        <!-- ./Nav logo -->

        <!-- Nav contacts -->
        <div class="nav__contacts">
            <span>Бесплатный звонок</span>
            <span class="nav__contacts-line"></span>
            <span>8 (800) 200-21-16</span>
        </div>
        <!-- ./Nav contacts -->

        <!-- Nav settings -->
        <div class="nav__settings">
            <!-- Nav settings font -->
            <div class="nav__dropdown nav__dropdown_font">
                <button class="nav__settings-btn nav__settings-btn_font nav__dropdown-btn">Шрифт</button>

                <ul class="nav__settings-list nav__settings-list_font nav__dropdown-menu">
                    <li class="nav__settings-item nav__settings-item_font">
                        <button class="nav__settings-btn">24</button>
                    </li>
                    <li class="nav__settings-item nav__settings-item_font">
                        <button class="nav__settings-btn">18</button>
                    </li>
                    <li class="nav__settings-item nav__settings-item_font">
                        <button class="nav__settings-btn">14</button>
                    </li>
                </ul>
            </div>
            <!-- ./Nav settings font -->

            <!-- Nav settings language -->
            <div class="nav__dropdown nav__dropdown_lang">
                <button class="nav__settings-btn nav__settings-btn_lang nav__dropdown-btn" data-lang="ru">
                    <img src="assets/img/lang-ru.svg" alt="Русский язык" class="nav__settings-btn-img nav__settings-btn-img_lang">
                    <span class="nav__settings-btn-text nav__settings-btn-text_lang">Рус</span>
                </button>

                <ul class="nav__settings-list nav__settings-list_lang nav__dropdown-menu">
                    <li class="nav__settings-item nav__settings-item_lang">
                        <button class="nav__settings-btn nav__settings-btn_lang" data-lang="ua">
                            <img src="assets/img/lang-ua.svg" alt="Українська мова" class="nav__settings-btn-img nav__settings-btn-img_lang">
                            <span class="nav__settings-btn-text nav__settings-btn-text_lang">Укр</span>
                        </button>
                    </li>
                </ul>
            </div>
            <!-- ./Nav settings language -->
        </div>
        <!-- ./Nav settings -->
    </div>
    <!-- ./Container -->
</nav>
<!-- ./Nav -->

<!-- Hero section -->
<header class="hero">
    <div class="container">
        <div class="hero__circle"></div>

        <div class="hero__text-box">
            <h2 class="hero__title">
                Продаем оптом и в розницу стабили зированный мох пласты, ягель и кочки
            </h2>

            <p class="hero__description">
                Мох стабилизируется в России по норвежской технологии. Имеем пожарный сертификат, сертификат соответствия и необходимый пакет документов для экспорта
            </p>

            <button class="btn hero__cta-btn">Забронировать скидку 15%</button>
        </div>

        <div class="hero__img-box">
            <img src="assets/img/hero-man.png" alt="Delivery guy" class="hero__img">
        </div>
    </div>
</header>
<!-- ./Hero section -->


<!-- User scripts -->
<script src="assets/js/script.js"></script>
</body>
</html>
